<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body> 
    <div class="calculator">
         <div class="row">
          <a href="binary.html" class="converter">Binary</a>
            <a href="decimal.html" class="converter">Decimal</a>
             <a href="octal.html" class="converter">Octal</a>
              <a href="hexa.html" class="converter">Hexa</a>
        </div>
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        
        <div class="row">
            <button type="button" class="opr" id="AC">AC</button>
            <button type="button" class="opr" id="DEL">DEL</button>
            <button type="button" id="%">%</button>
            <button type="button" class="opr">Bin</button>
            <button type="button">A</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">Deci</button>
            <button type="button">B</button>
           
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">Octal</button>
            <button type="button">C</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">Hexa</button>
            <button type="button">D</button>
        </div>
        <div class="row">
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button">F</button>       
            <button type="button">E</button>
    </div> 
 </div>
</body>
</html>
